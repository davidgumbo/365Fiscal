<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="140" viewBox="0 0 520 140" role="img" aria-labelledby="title desc">
  <style>
    :root {
      --red-800: #a11d2f;
      --blue-900: #1e3a8a;
      --white-500: #ffffff;
    }
  </style>
  <title id="title">GeeNet</title>
  <desc id="desc">GeeNet logo wordmark: globe icon + GeeNet text (Gee in navy, Net in red), no tagline.</desc>
  <rect width="100%" height="100%" fill="none"/>

  <!-- Left globe mark (simplified) -->
  <g transform="translate(10,10)">
    <!-- wedge shape on left -->
    <path d="M0,8 C20,22 20,78 0,92 L16,100 C38,86 38,14 16,0 Z" fill="var(--red-800)"/>
    <!-- globe circle -->
    <circle cx="50" cy="50" r="50" fill="var(--red-800)"/>
    <!-- grid lines (curved effect via strokes) -->
    <g fill="none" stroke="var(--white-500)" stroke-width="8" stroke-linecap="round" opacity="0.95">
      <path d="M5 50 H95"/>
      <path d="M20 30 H80"/>
      <path d="M20 70 H80"/>
      <path d="M50 15 V85"/>
      <path d="M33 25 V75"/>
      <path d="M67 25 V75"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, Segoe UI, Arial, sans-serif" font-weight="800" text-rendering="geometricPrecision">
    <text x="120" y="94" font-size="84">
      <tspan fill="var(--blue-900)">Gee</tspan><tspan fill="var(--red-800)">Net</tspan>
    </text>
  </g>
</svg>
